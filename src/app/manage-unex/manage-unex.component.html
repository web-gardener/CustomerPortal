<div class="expander-component">
  <h3>Manage the unexpected</h3>
  <mat-accordion class="accordion">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon svgIcon="danoycp"></mat-icon>
          <div style="margin: auto 0">
            Display a notice on your customer portal
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="accordion-content">
        <div>
          <h4>
            Notify your customers with important updates when they access the
            portal
          </h4>
          <mat-slide-toggle>On</mat-slide-toggle>

          <div>
            <h4>Message</h4>

            <div class="form-container">
              <mat-form-field floatLabel="never" style="margin-top: 10px">
                <input matInput placeholder="Your messase will be" />
              </mat-form-field>
            </div>

            <div class="preview-container" style="width: 80%"></div>

            <div>
              <button mat-button>Save</button>
              <button mat-button style="color: black; border-color: lightgrey">
                Cancel
              </button>
            </div>
          </div>

          <button mat-button>Close</button>
        </div>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon svgIcon="scam"></mat-icon>
          <div style="margin: auto 0">
            Show customers a message when there is a delay in delivery or a
            pickup
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="accordion-content">
        <div>
          <mat-slide-toggle>On</mat-slide-toggle>

          <div>
            <h4>Message</h4>

            <div class="form-container">
              <mat-form-field floatLabel="never" style="margin-top: 10px">
                <input matInput placeholder="Your messase will be" />
              </mat-form-field>
            </div>

            <div class="preview-container" style="width: 80%"></div>

            <div>
              <button mat-button>Save</button>
              <button mat-button style="color: black; border-color: lightgrey">
                Cancel
              </button>
            </div>
          </div>

          <button mat-button>Close</button>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <div style="padding: 10px"></div>

  <h3>Connect your customer portal with Apps</h3>
  <mat-accordion class="accordion">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon svgIcon="etas"></mat-icon>
          <div style="margin: auto 0">Explore the App Store -></div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="accordion-content"></div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
